<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main>
      <div class="upper-container">
        <h1>calc</h1>
        <span>theme</span>
        <div class="theme-container">
          <div class="theme-labels">
            <label for="theme01">1</label>
            <label for="theme02">2</label>
            <label for="theme03">3</label>
          </div>
          <div class="theme-inputs">
            <input type="radio" id="theme01" checked />
            <input type="radio" id="theme02" />
            <input type="radio" id="theme03" />
          </div>
        </div>
      </div>
      <div class="screen-container">
        <div class="upper-screen"></div>
        <div class="main-screen">0</div>
      </div>
      <div class="btns-container">
        <button class="btn-num">7</button>
        <button class="btn-num">8</button>
        <button class="btn-num">9</button>
        <button class="btn-blue btn-delete">del</button>
        <button class="btn-num">4</button>
        <button class="btn-num">5</button>
        <button class="btn-num">6</button>
        <button class="btn-operator">+</button>
        <button class="btn-num">1</button>
        <button class="btn-num">2</button>
        <button class="btn-num">3</button>
        <button class="btn-operator">-</button>
        <button class="btn-num">.</button>
        <button class="btn-num">0</button>
        <button class="btn-operator">/</button>
        <button class="btn-operator">x</button>
        <button class="btn-blue btn-reset">reset</button>
        <button class="btn-perform">=</button>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/tomeklucz" target="_blank">tomeklucz</a>.
    </footer>
  </body>
</html>
